{% extends 'base.html' %}

{% block title %}Home - Film Fluency{% endblock %}

{% block content %}
<style>
    .card-custom {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.2s ease-in-out;
    }
    .card-custom:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-custom:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>

<div class="container">
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card card-custom">
                <img src="{{ movie.poster_url }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">Explore this movie's learning clips.</p>
                    <a href="{% url 'video_detail' movie.random_slug %}" class="btn btn-primary btn-custom">Learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
