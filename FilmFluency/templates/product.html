{% extends 'base.html' %}

{% block title %}
    Products
{% endblock %}

{% block content %} 
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        <a href="https://shop.filmfluency.com/" class="col btn custom-btn">
            <div class="col">
                <div class="card h-100">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title text-truncate">Subscription</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <div class="btn-group mt-3" role="group" aria-label="Subscription options">
                            <button type="button" class="btn btn-outline-primary">1 month</button>
                            <button type="button" class="btn btn-outline-primary">6 months</button>
                            <button type="button" class="btn btn-outline-primary">12 months</button>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div class="d-flex justify-content-around mt-4" style="gap: 10px;">
    <a href="{% url 'payment:how-its-works' %}" class="btn btn-outline-info btn-md" type="button">How it Works</a>
    <!-- Redeem code button -->
    <button class="btn btn-outline-success btn-md" type="button" onclick="redeemCode()">Redeem Code</button>
</div>

{% endblock %}

{% block extra_css %}
<style>
    /* General Body Styling */
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    /* Card Styling */
    .card {
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 12px; /* Smooth corners for cards */
        background-color: #ffffff;
        border: none;
        margin-bottom: 2rem;
    }

    .card:hover, .card:focus {
        transform: scale(1.05); /* Slight scale on hover and focus */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Larger shadow for depth */
    }

    /* Card Image */
    .card .card-img-top {
        height: 220px;
        object-fit: cover;
        border-top-left-radius: 12px; /* Rounded corners at the top */
        border-top-right-radius: 12px;
    }

    /* Card Body */
    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #343a40;
    }

    .card-text {
        font-size: 1rem;
        color: #6c757d;
    }

    /* Button Group */
    .btn-group .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
    }

    .btn-group .btn:hover {
        background-color: #007bff;
        color: white;
    }

    /* Buttons Styling */
    .btn-outline-primary, .btn-outline-info, .btn-outline-success {
        border-radius: 25px; /* Rounded buttons */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-outline-info:hover {
        background-color: #17a2b8;
        color: #ffffff;
        box-shadow: 0 5px 10px rgba(23, 162, 184, 0.3);
    }

    .btn-outline-success:hover {
        background-color: #28a745;
        color: #ffffff;
        box-shadow: 0 5px 10px rgba(40, 167, 69, 0.3);
    }

    /* Adjusting the spacing between buttons */
    .d-flex {
        display: flex;
        justify-content: space-between;
        gap: 10px; /* Smaller gap between buttons */
    }

    /* Button sizes */
    .btn-md {
        padding: 10px 20px;
        font-size: 1rem;
    }

    /* Custom Link Button Styling */
    .custom-btn {
        text-decoration: none;
        color: inherit;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .card-img-top {
            height: 180px;
        }

        .d-flex {
            flex-direction: column;
            gap: 15px;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    function redeemCode() {
        const code = prompt("Please enter your redeem code:");
        if (code) {
            window.location.href = `/redeem/?code=${code}`;
        }
    }
</script>
{% endblock %}
