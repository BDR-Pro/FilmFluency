<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .featured {
            transform: scale(1.1);
            background-color: #f8f9fa; /* Light grey background to stand out */
            border-color: #ffc107; /* Gold border for the best price */
        }
        .featured .card-body {
            position: relative;
        }
        .featured .card-body::before {
            content: 'Best Price';
            color: #fff;
            background-color: #dc3545; /* Bootstrap danger color for visibility */
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
                <div class="col">
                    <div class="card h-100 {% if product.featured %}featured{% endif %}" onclick="toggleDetails(this)">
                        <img src="{{ product.image }}" class="card-img-top" alt="Product Image">
                        <div class="card-body">
                            <h5 class="card-title text-truncate">{{ product.name }}</h5>
                            <p class="card-text text-truncate">{{ product.description }}</p>
                        </div>
                        


     
    <script>
        function toggleDetails(cardElement) {
            const details = cardElement.querySelector('.details');
            if (details.style.maxHeight) {
                details.style.maxHeight = null;
            } else {
                details.style.maxHeight = details.scrollHeight + "px";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
