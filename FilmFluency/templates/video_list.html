{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Browse Learning Videos</h2>
    <div class="row">
        {% for video in videos %}
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
            <div class="card mb-4 shadow-sm">
                <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="{{ video.title }}" style="height: 225px; width: 100%; display: block;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <p class="card-text">{{ video.description|truncatewords:20 }}</p>
                    <a href="{% url 'video_detail' video.id %}" class="btn btn-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
